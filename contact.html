<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Add link to Bootstrap minified CSS using CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Create main.css and add link to file -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            
            <div class="col-md-8">

                <div class="card my-4">
                    <h4 class="card-header">Contact Us Form</h4>
                    <div class="card-body my-4">
                <form action="">

                    <div class="form-group">
                        <label class="font-weight-bold" for="name">Full name:</label>
                        <input class="form-control" type="text" name="name " placeholder="Enter Your Full name">
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold" for="email">Email:</label>
                        <input class="form-control" type="text" name="email " placeholder="Enter Your Email">
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold" for="number">Phone number:</label>
                        <input class="form-control" type="text" name="number " placeholder="Enter Your Phone number">
                    </div>

                    <div class="form-group">
                        <label class="font-weight-bold" for="bio">Details:</label>
                        <textarea class="form-control" name="bio" id="" cols="30" rows="10"></textarea>
                    </div>

                    <a href="#" class="btn btn-danger">Submit Form</a>
                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--adding social media links-->
    <div class="container text-center my-5">
        <h2>Connect with Us</h2>
        <div class="d-flex justify-content-center">
            <a href="https://www.facebook.com/joy.gisingizo" class="btn btn-outline-primary mx-2" target="_blank" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://x.com/joiebelsy?s=11&t=ol71uwoVeuyL8RgXydpEcA" class="btn btn-outline-info mx-2" target="_blank" aria-label="Twitter">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.instagram.com/_b.e.l_s.y_?igsh=MXF4cXVoaGt5ZmZkNA==" class="btn btn-outline-danger mx-2" target="_blank" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/joie-belsy-gisingizo-158080237/" class="btn btn-outline-secondary mx-2" target="_blank" aria-label="LinkedIn">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </div>

    
</body>

<footer class="text-center py-4">

</html>
